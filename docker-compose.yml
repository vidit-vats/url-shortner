services:
  postgres:
    image: postgres
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: vidit
      POSTGRES_PASSWORD: vidit
      POSTGRES_DB: mydb
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis/redis-stack:latest
    container_name: redis_stack
    restart: always
    ports:
      - '6379:6379' # Redis server
      - '8001:8001' # RedisInsight UI
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
