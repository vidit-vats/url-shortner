<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Password Reset</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f7f7f7;
				margin: 0;
				padding: 0;
			}
			.container {
				max-width: 600px;
				margin: 40px auto;
				background-color: #ffffff;
				padding: 20px;
				border-radius: 8px;
				box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
			}
			h1 {
				color: #333333;
			}
			p {
				color: #555555;
				line-height: 1.5;
			}
			.button {
				display: inline-block;
				margin-top: 20px;
				padding: 12px 20px;
				background-color: #4caf50;
				color: #ffffff !important;
				text-decoration: none;
				border-radius: 5px;
				font-weight: bold;
			}
			.footer {
				margin-top: 30px;
				font-size: 12px;
				color: #999999;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>Password Reset Request</h1>
			<p>Hello,</p>
			<p>
				We received a request to reset your password. Click the button
				below to reset it:
			</p>
			<a href="{{RESET_URL}}" class="button">Reset Password</a>
			<p>
				If you did not request a password reset, please ignore this
				email.
			</p>
			<div class="footer">&copy; 2025 Your App. All rights reserved.</div>
		</div>
	</body>
</html>
